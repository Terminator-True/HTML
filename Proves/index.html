<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<h1 class="blink">QUIERES CASARTE CONMIGO</h1>

<script>
  function blink(){
    var color="#FF00FF,#FF00CC,#FF0099,#FA9066,#FF0033,#FF0000,#FF5733,#83FF33,#EB86FF,#86FFE5";
    color=color.split(",");
    $(".blink").css('color',color[parseInt(Math.random()*color.length)]);
}
setInterval("blink()",200);
</script>
