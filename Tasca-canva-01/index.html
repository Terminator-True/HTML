<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="draw();" style="background-color: aquamarine;" >
    <canvas id="canvas" height="900" width="900"></canvas>
</body>
<script>
   function draw() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");

  ctx.fillStyle = "purple";
  ctx.beginPath();
  ctx.arc(250,130,100,0,Math.PI,true);
  ctx.fill();

  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(250,130,100,3.2,Math.PI/32,true);
  ctx.fill();
  
  ctx.fillStyle = "black";
  ctx.beginPath();
  ctx.arc(250,130,40,0,Math.PI*2,true);
  ctx.fillRect(150,120,200,20);
  ctx.fill(); 
  
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(250,130,25,0,Math.PI*2,true);
  ctx.fill();
}

</script>
</html>
